<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/loading.css">
    <style>
        .box {
            width: 800px;
            height: 800px;
            border: 1px solid #c00;
            position:relative;
        }

    </style>
</head>

<body>
    <div class="box">
        
    </div>
    <button id="btn-show">show</button>
    <button id="btn-hide">hide</button>
    <script src="js/loading.js"></script>
    <script>
        
        
        let loading = window.loading.render(document.querySelector('.box'),'middle');
        document.getElementById('btn-show').onclick = function(){
            loading.show();
        }
        document.getElementById('btn-hide').onclick = function(){
            loading.hide();
        }
    </script>
</body>

</html>
